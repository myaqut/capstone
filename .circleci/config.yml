version: 2.1
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - run:
          name: Build application Docker image
          command: |
            docker build  -t nginixapp .
            docker image ls
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/nginixapp.tar nginixapp
      - save_cache:
          key: v1-{{ .Branch }}
          paths:
            - /caches/
  test:
      working_directory: /app
      docker:
        - image: docker:17.05.0-ce-git
      steps:
        - checkout
        - setup_remote_docker
        - restore_cache:
            keys: 
              - v1-{{ .Branch }}
            paths:
              - /caches/nginixapp.tar
        - run:
            name: Load  the container 
            command: |
              docker load -i /caches/nginixapp.tar
        - run:
            name: Run  the container 
            command: |
              docker run -d -p 8000:80 nginixapp
              
workflows:
  Default:
    jobs:
      - build
      - test : 
          requires : 
            - build


