version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.10.7

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            pip install \
              docker-compose \
              awscli==1.11.76
      - run:
          name: Build application Docker image
          command: |
            docker build  -t nginixapp .
            docker image ls
      - run:
          name: Save Docker image layer cache
          command: |
            sudo mkdir -p /caches
            sudo docker save -o /caches/nginixapp.tar nginixapp
      - save_cache:
          key: v1-{{ .Branch }}
          paths:
            - /caches/
  test:
      working_directory: /app
      docker:
        - image: docker:17.05.0-ce-git
      steps:
        - checkout
        - setup_remote_docker
        - restore_cache:
            keys: 
              - v1-{{ .Branch }}
            paths:
              - /caches/nginixapp.tar
        - run: 
            name : install curl
            command : |

              pip install \
              docker-compose \
              awscli==1.11.76

              apk update && apk add curl curl-dev bash

        - run:
            name: Load  the container 
            command: |
              docker load -i /caches/nginixapp.tar
        - run:
            name: Run  the container 
            command: |

              docker-compose up -d
              docker image ls
              docker container ls 
              sleep 60

              curl --retry-connrefused --retry 20 --retry-delay 5  localhost:8080
workflows:
  Default:
    jobs:
      - build
      - test : 
          requires : 
            - build


